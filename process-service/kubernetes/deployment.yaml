apiVersion: apps/v1
kind: Deployment
metadata:
  name: process-service
  labels:
    app.kubernetes.io/name: process-service
spec:
  replicas: 8
  selector:
    matchLabels:
      app.kubernetes.io/name: process-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: process-service
    spec:
      containers:
        - name: process-service
          image: petrolingus/process-service:latest
          imagePullPolicy: Always
          env:
            - name: BREAKDOWN_PROBABILITY
              value: '-1'
            - name: IS_COLORED
              value: 'false'
          ports:
            - containerPort: 8080
              protocol: TCP
#          resources:
#            requests:
#              cpu: "250m"
#              memory: "512Mi"
#            limits:
#              cpu: "250m"
#              memory: "512Mi"
          livenessProbe: # Проба работоспособности проверяет, выполняется контейнер или нет.
            httpGet:
              path: /probe/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 1
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe: # Проба готовности проверяет, готово ли приложение обслуживать запросы.
            httpGet:
              path: /probe/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5 # через сколько секунд после запуска контейнера начинаются пробы работоспособности или готовности.
            periodSeconds: 1 # колько секунд проходит между пробами.
            timeoutSeconds: 1 #  через сколько секунд истекает время ожидания пробы.
            successThreshold: 1 # сколько проб подряд должно завершиться успехом, чтобы проверка считалась успешной после проваленной пробы.
            failureThreshold: 3 # сколько проб должно провалиться, чтобы пришлось перезапускать контейнер. (или pod был помечен как неготовый, если речь о проверке готовности).
      restartPolicy: Always
      terminationGracePeriodSeconds: 10