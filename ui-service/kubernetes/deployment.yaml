apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-service
  labels:
    app.kubernetes.io/name: ui-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ui-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ui-service
    spec:
      containers:
        - name: ui-service
          image: petrolingus/ui-service:latest
          imagePullPolicy: Always
          env:
            - name: PROCESS_SERVICE_URL
              value: http://process.example.com/api/v1/generate-mandelbrot-tile
          ports:
            - containerPort: 8080